<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Demo Chatbot Tóm tắt</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 2em auto; }
        textarea { width: 100%; height: 200px; }
        .summary { background: #f0f0f0; padding: 1em; margin-top: 1em; }
    </style>
</head>
<body>
    <h1>Demo Chatbot — Tóm tắt Văn bản Tiếng Việt</h1>
    <form method="post">{% csrf_token %}
        <textarea name="input_text" placeholder="Nhập văn bản cần tóm tắt...">{{ input_text }}</textarea>
        <br><button type="submit">Tóm tắt</button>
    </form>

    {% if summary %}
    <div class="summary">
        <h2>Kết quả tóm tắt:</h2>
        <p>{{ summary }}</p>
    </div>
    {% endif %}
</body>
</html>
